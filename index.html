<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navalha Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0D1F2D; /* Azul Marinho (Base Dark Blue) */
        color: #FFFFFF; /* Branco */
      }
      .font-roboto-slab {
        font-family: 'Roboto Slab', serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1F2D; /* Azul Marinho */
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6; /* New Primary Blue */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563EB; /* Darker New Primary Blue */
      }
      /* Removed .bg-leather-texture style */
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'azul-marinho': '#0D1F2D',
              'branco-nav': '#FFFFFF',
              'azul-primario': '#3B82F6', // New Primary Blue (replacing vermelho-bordo)
              'azul-primario-hover': '#2563EB', // Darker shade for hover (replacing vermelho-bordo-light)
              'azul-claro': '#BFDBFE', // Light blue for accents if needed
              'cinza-texto-claro': '#E0E0E0', // For secondary text on dark backgrounds
              'cinza-borda': '#374151', // For borders (Tailwind gray-700)
              'cinza-fundo-elemento': '#1F2937', // For card-like backgrounds (Tailwind gray-800)
            },
            fontFamily: {
              'montserrat': ['Montserrat', 'sans-serif'],
              'roboto-slab': ['Roboto Slab', 'serif'],
            }
          }
        }
      }
    </script>
